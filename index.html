<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="left-container">

        <div class="banner">
            <img src="./img/odin-lined.png" alt="ODIN">
            <h1>ODIN</h1>
        </div>

        <div class="picture-credits">
            <div>
                Photo by <a href="https://unsplash.com/de/@baileyzindel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bailey Zindel</a> on
                <a href="https://unsplash.com/de/fotos/gewasser-umgeben-von-baumen-NRQV-hBF10M?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

    </section>
    
    <section class="right-container">
        
        <div class="sub-1">
            Independent FAKE News Service. <br>
            Get the fake news that really matter.
            Sign up for regular fake news updates for free.
            <span class="disclaimer">This is not a real service.</span>
        </div>

        <div class="sub-2">
            <h2>Let's do this!</h2>
            <form method="POST" action="createaccount.html" id="create-account-form">
                <div>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="user-first-name" required>
                </div>
                <div>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="user-last-name" required>
                </div>
                <div>
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="user-email" required>
                </div>
                <div>
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="user-phone" required>
                </div>
                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="user-password" required>
                </div>
                <div>
                    <label for="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password" name="user-confirm-password" required>
                </div>
            </form>
        </div>

        <div class="sub-3">
            <button type="submit" form="create-account-form">Create Account</button>
            <span>Already have an account? <a href="./login.html">Log in</a></span>
        </div>

    </section>
</body>
</html>
